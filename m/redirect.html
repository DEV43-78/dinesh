<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Firebase config
    var firebaseConfig = {
      apiKey: "AIzaSyD3Xkm1DxO-swh1fBQ5CXWt77pmSP320c8",
      authDomain: "link-shortner-6a2c1.firebaseapp.com",
      databaseURL: "https://link-shortner-6a2c1-default-rtdb.firebaseio.com",
      projectId: "link-shortner-6a2c1",
      storageBucket: "link-shortner-6a2c1.appspot.com",
      messagingSenderId: "702481354050",
      appId: "1:702481354050:web:797dce2f2a1302f2590cdb",
      measurementId: "G-N4J4YQ125B"
    };
    firebase.initializeApp(firebaseConfig);

    // Extract ID and redirect
    const linkId = window.location.pathname.split("/").pop();
    const finalLink = `https://www.staela.net/my/${linkId}`;

    // Log in Firebase
    firebase.database().ref("html_redirects").push({
      original_url: window.location.href,
      redirected_to: finalLink,
      link_id: linkId,
      timestamp: new Date().toISOString()
    });

    // Instant redirect (no UI flash)
    window.location.replace(finalLink);
  </script>
</head>

</html>
